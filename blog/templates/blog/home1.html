
{% extends 'blog,base.html' %}

    {% for post in posts %}
        <h1>Post no: {{ post.id }}</h1>
        <div class="btn-group">
            <a href="{% url 'home' post.id %}" class="btn btn-info btn-small"><i class="glyphicon glyphicon-thumb"></i>Like </a>
            <button type="button" class="btn btn-primary">{{post.count}}</button>
        </div>
    {% endfor %}
{% endfor %}
